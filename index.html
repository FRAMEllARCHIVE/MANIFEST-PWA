<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONDER</title>
  <style>
    /* Your website styles here */
  </style>
</head>
<body>

  <div id="install-app-container" style="display: none;">
    <button id="install-app-button">Install App</button>
  </div>

  <script>
    const installAppContainer = document.getElementById('install-app-container');
    const installAppButton = document.getElementById('install-app-button');

    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the default installation prompt from showing
      event.preventDefault();
      installAppContainer.style.display = 'block';

      installAppButton.addEventListener('click', async () => {
        // Trigger the browser's install prompt
        await event.prompt();
        installAppContainer.style.display = 'none';
      });
    });
  </script>

</body>
</html>
